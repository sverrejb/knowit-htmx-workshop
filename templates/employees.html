{% extends "base.html" %}

{% block content %}
    <h2>Employees</h2>
    <p>Here you can search</p>

    <table>
        <tr>
            <th>Name</th>
            <th>Year of birth</th>
            <th>Job</th>
        </tr>
        
        {% for employee in employees %}
        <tr>
            <td>{{ employee.name }}</td>
            <td>{{ employee.year_of_birth }}</td>
            <td>{{ employee.job }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
